<style type="text/css">
    body{background-color:var(--board_color{{color}}) !important;}
    .box .body .bg .row a:link,
    .box .body .bg .row a:visited {color:var(--board_color{{color}}_list_link); font-weight:500;}
    .box .body .bg .row a:hover,
    .box .body .bg .row a:active{color:var(--board_color{{color}}_list_link_hover);}
    .box .list-items .checkmark use{color:var(--board_color{{color}});}
    .box .list-items .item:hover .checkmark use{color:#fff;}
    .box .all-color .list-items .checkmark use{color:#fff;}
</style>

<div class="board ui color-{{color}}">
    {{header "/Views/Shared/header.html"}}
    <div class="body">
        {{content}}
    </div>
</div>
