<div class="team-details">
    {{can-edit}}
        <div class="team-form">
            <div class="row message hide"><span></span></div>
            <div class="row margin-bottom">
                <div class="row field long">Team Name</div>
                <div class="row hover input"><input type="text" id="teamname" placeholder="Alpha" value="{{name}}" /></div>    
            </div>
            <div class="row">
                <div class="row field long">Description</div>
                <div class="row hover input long"><input type="text" id="team_description" value="{{description}}" placeholder="Building open source technologies for the web" /></div>
            </div>
            <div class="row pad-top text-center buttons">
                <a href="javascript:" class="button apply hide">Save Changes</a>
            </div>
        </div>
    {{/can-edit}}

    {{no-edit}}
        <div class="row"><p>{{description}}</p></div>
    {{/no-edit}}

    <div class="tabs">{{tabs}}</div>
    <div class="tab-content">
        <div class="movable">{{content}}</div>
    </div>
</div>
