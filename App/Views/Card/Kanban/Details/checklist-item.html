<div class="row hover checklist-item item-{{id}}" data-id="{{id}}">
    <div class="col input checkbox">
        <input type="checkbox" id="checklistitem_{{id}}" {{checked}}checked="checked"{{/checked}} />
    </div>
    <div class="col input">
        <input type="text" class="label" value="{{text}}"/>
    </div>
</div>
