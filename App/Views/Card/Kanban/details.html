<div class="card-field-title transparent">
    <textarea>{{title}}</textarea>
    <div class="textarea-clone">{{title}}<div></div></div>
</div>
<div class="icon-share">
    <div class="row hover pad-sm pointer" onclick="S.kanban.card.share.show()">
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-share" x="0" y="0" width="32" height="32"></use>
        </svg>
    </div>
</div>
<div class="icon-dots">
    <div class="row hover pad-sm pointer" onclick="S.kanban.card.menu.show()">
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-dots" x="0" y="0" width="32" height="32"></use>
        </svg>
    </div>
</div>
<div class="card-sub-title row pad-bottom-sm">
    In Board <div class="board-color" style="background-color:#{{board-color}}"></div> 
    <a href="{{board-url}}#card={{card-id}}"><b>{{board-name}}</b></a>, List <b>{{list-name}}</b>.
    <span class="assigned-to" {{not-assigned}}style="display:none"{{/not-assigned}}>
        {{assigned-to}}
    </span>
    <a class="button outline small not-assigned" href="javascript:" {{assigned}}style="display:none"{{/assigned}}>
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-user" x="0" y="0" width="32" height="32"></use>
        </svg>
        <span>Assign To</span>
    </a>
    <a class="button outline small no-duedate" href="javascript:" {{has-duedate}}style="display:none"{{/has-duedate}}>
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-calendar" x="0" y="0" width="32" height="32"></use>
        </svg>
        <span>Set Due Date</span>
    </a>
    <a class="button outline small has-duedate" href="javascript:" {{no-duedate}}style="display:none"{{/no-duedate}}>
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-calendar" x="0" y="0" width="32" height="32"></use>
        </svg>
        <span>{{duedate}}</span>
    </a>
    {{labels-list}} 
    <!--<a href="javascript:" class="button outline small btn-add-label">
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-add" x="0" y="0" width="32" height="32"></use>
        </svg>
        <span>Add Label</span>
    </a>
    <a href="javascript:" class="button outline small btn-add-checklist">
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-check" x="0" y="0" width="32" height="32"></use>
        </svg>
        <span>Add Checklist</span>
    </a>-->
</div>

<div class="row card-modals text-center"></div>

<div class="row card-details">
    {{description}}
    {{comments}}
</div>

<script type="text/html" id="temp_assign_to">
    <div class="col assign-to-form bg">
        <div class="row">
            <div class="col field">Assign To...</div>
            <div class="col input"><select id="card_assignto"></select></div>
            <div class="col right icon pad-top pad-right faded small">
            <a href="javascript:" class="btn-cancel pad-right-sm">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
                </svg>
            </a>
        </div>
        </div>
    </div>
</script>

<script type="text/html" id="temp_set_duedate">
    <div class="col duedate-form bg">
        <div class="row">
            <div class="col field">Due Date</div>
            <div class="col input"><input type="date" id="card_duedate"/></div>
            <div class="col text"><a href="javascript:" class="clear-duedate" onclick="S.kanban.card.dueDate.submit(true)">clear</a></div>
            <div class="col right icon pad-top pad-right pad-left-sm faded small">
                <a href="javascript:" class="btn-cancel pad-right-sm">
                    <svg viewBox="0 0 32 32">
                        <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="temp_share">
    <div class="col share-form bg pad">
        <div class="row share-title">
            <div class="col right icon pad-left-sm faded small">
                <a href="javascript:" class="btn-cancel pad-right-sm">
                    <svg viewBox="0 0 32 32">
                        <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
                    </svg>
                </a>
            </div>
            <h6>Invite users to view & collaborate on this card</h6>
        </div>
        <div class="row field">Name or email address</div>
        <div class="row input"><input type="text" id="share_name" /></div>
        <div class="row invited-users"></div>
        <div class="row pad-top invite-options">
            <div class="col six mobile">
                <div class="row hover input">
                    <input type="checkbox" id="invite_canupdate" />
                    <label for="invite_canupdate">Can make changes</label>
                </div>
            </div>
            <div class="col six mobile">
                <div class="row hover input">
                    <input type="checkbox" id="invite_cancomment" />
                    <label for="invite_cancomment">Can post comments</label>
                </div>
            </div>
        </div>
        <div class="row pad-top buttons text-center">
            <button class="apply">Send Invites</button>
        </div>
    </div>
</script>

<div class="row">
    <div class="col card-menu right" style="display:none">
        <div class="row">
            <h6>Add</h6>
            <a href="javascript:" class="btn-members button grey faded">Members</a>
            <a href="javascript:" class="btn-labels button grey faded">Labels</a>
            <a href="javascript:" class="btn-checklist button grey faded">Checklist</a>
            <a href="javascript:" class="btn-duedate button grey faded">Due Date</a>
            <a href="javascript:" class="btn-attachment button grey faded">Attachment</a>
        </div>
        <div class="row pad-top">
            <h6>Action</h6>
            <div class="row btn-move"><a href="javascript:" class=" button grey faded">Move</a></div>
            <div class="row btn-copy"><a href="javascript:" class="button grey faded">Copy</a></div>
            <div class="row btn-watch"><a href="javascript:" class="button grey faded">Watch</a></div>
            <div class="row btn-archive {{archive-class}}"><a href="javascript:" class="button grey">Archive</a></div>
            <div class="row btn-restore {{restore-class}}"><a href="javascript:" class="button grey">Restore Card</a></div>
            <div class="row btn-delete {{delete-class}}"><a href="javascript:" class="button red">Delete</a></div>
        </div>
    </div>
</div>
