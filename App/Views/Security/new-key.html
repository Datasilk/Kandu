<div class="add-security-key">
    <div class="sub-title">Add Security Key To Group "{{name}}"</div>
    <div class="security-form">
        <div class="row message hide"><span></span></div>
        <div class="row margin-bottom">
            <div class="row field long">Security Key</div>
            <div class="row hover input"><select id="security_keys">{{key-options}}</select></div>    
        </div>
        <div class="row pad-top text-center buttons">
            <a href="javascript:" class="button apply">Add Key</a>
        </div>
    </div>
</div>
