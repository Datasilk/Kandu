<div class="paging-dir dir-{{direction}}{{disabled}} disabled {{/disabled}}">
    {{back}}
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-arrow-left" x="0" y="0" width="32" height="32"></use>
        </svg>
    {{/back}}
    {{next}}
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-arrow-right" x="0" y="0" width="32" height="32"></use>
        </svg>
    {{/next}}
</div>
