<div class="row pad-height-sm">
    <div class="col">In list {{list-name}}</div>
</div>
<div class="row">
    <div class="col card-details">
        {{labels}}
        <div class="row">Labels</div>
        <div class="row labels">{{labels-list}}</div>
        {{/labels}}

        <div class="row">
            <div class="col icon pad-right-sm">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#icon-chat-single-left" x="0" y="0" width="32" height="32"></use>
                </svg>
            </div>
            <h5>Add Comment</h5>
        </div>
    </div>
    <div class="col card-menu right">
        <div class="row">
            <h6>Add</h6>
            <a href="javascript:" class="btn-members button grey">Members</a>
            <a href="javascript:" class="btn-labels button grey">Labels</a>
            <a href="javascript:" class="btn-checklist button grey">Checklist</a>
            <a href="javascript:" class="btn-duedate button grey">Due Date</a>
            <a href="javascript:" class="btn-attachment button grey">Attachment</a>
        </div>
        <div class="row pad-top">
            <h6>Action</h6>
            <div class="row btn-move"><a href="javascript:" class=" button grey">Move</a></div>
            <div class="row btn-copy"><a href="javascript:" class="button grey">Copy</a></div>
            <div class="row btn-watch"><a href="javascript:" class="button grey">Watch</a></div>
            <div class="row btn-archive {{archive-class}}"><a href="javascript:" class="button grey">Archive</a></div>
            <div class="row btn-restore {{restore-class}}"><a href="javascript:" class="button grey">Restore Card</a></div>
            <div class="row btn-delete {{delete-class}}"><a href="javascript:" class="button red">Delete</a></div>
        </div>
    </div>
</div>
