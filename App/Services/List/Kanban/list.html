<div class="col list id-{{id}} bg pad-sm">

        <span class="bold">{{title}}</span>
    </div>
    <div class="row items pad-height">
        {{items}}
    </div>
    <div class="form-new-card hide"></div>
    <div class="row btn-add-card">
        <a href="javascript:" onclick="S.kanban.card.create.show({{id}})">Add a card...</a>
    </div>
</div>
