<div class="row hover item item-{{id}}">
    <a href="{{url}}">
        <span class="col color-box" style="background-color:{{color}}">&nbsp;</span>
        <span class="col pad-top-sm pad-width-sm">
            <span class="title block">{{title}}</span>
            <span class="owner">{{owner}}</span>
        </span>
        <span class="col right pad-sm">
            <span class="icon-star">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#icon-{{star}}" x="0" y="0" width="32" height="32"></use>
                </svg>
            </span>
        </span>
    </a>
</div>
